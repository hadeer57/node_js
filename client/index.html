<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"
        integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body onload="getDataFromServer()">
    <h1>Server + client</h1>

    <form onsubmit="addNewProductToServer(event)">
        <input type="text" name="name" placeholder="Enter name of product" />
        <input type="number" name="price" placeholder="Enter price of product" />
        <button type="submit">Send</button>
    </form>

    <div id="root"></div>

    <script src="./dist/index.js"></script>
</body>

</html>
